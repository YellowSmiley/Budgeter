syntax = "proto3";

package transaction;

message Transaction {
	string id = 1;
	string name = 2;
	fixed32 amount = 3;
	string person = 4;
	string date = 5;
	string bank = 6;
}

message CreateTransactionRequest {
	Transaction transaction = 1;
}

message CreateTransactionResponse {
	Transaction transaction = 1;
}

service TransactionService {}